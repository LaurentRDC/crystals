# Required
version: 2

sphinx:
  configuration: docs/conf.py

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    post_checkout:
      - git submodule init
      - git submodule update

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - development